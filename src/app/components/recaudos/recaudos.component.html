<div class="mat-elevation-z8">
  <table>
    
    <tbody>
      <tr >
        <td><input type="text" ((ngModel))="estacion" (input)="filterData()" placeholder="Estacion"></td>
        <td><input type="text" ((ngModel))="categoria" (input)="filterData()" placeholder="Categoria"></td>
        <td><input type="text" ((ngModel))="hora" (input)="filterData()" placeholder="Hora"></td>
        <td><input type="text" ((ngModel))="sentido" (input)="filterData()" placeholder="Sentido"></td>
      </tr>
    </tbody>
  </table>


</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="estacion">
      <th mat-header-cell *matHeaderCellDef> Estacion </th>
      <td mat-cell *matCellDef="let element"> {{ element.Estacion }} </td>
    </ng-container>

    <ng-container matColumnDef="sentido">
      <th mat-header-cell *matHeaderCellDef> Sentido </th>
      <td mat-cell *matCellDef="let element"> {{ element.Sentido }} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{ element.Hora }} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{ element.Categoria }} </td>
    </ng-container>

    <ng-container matColumnDef="valorTabulado">
      <th mat-header-cell *matHeaderCellDef> ValorTabulado </th>
      <td mat-cell *matCellDef="let element"> {{ element.ValorTabulado }} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{ element.Cantidad }} </td>
    </ng-container>

    <!-- Filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
